<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenik (Restaurant Order Management App) - Order Status Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
            import { getFirestore, collection, getDocs, doc, setDoc, query, where, orderBy, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLsNt7R642AlKOQXi7v2ZSXyo799PLdY8",
            authDomain: "tokenik-manage-kitchen-orders.firebaseapp.com",
            projectId: "tokenik-manage-kitchen-orders",
            storageBucket: "tokenik-manage-kitchen-orders.firebasestorage.app",
            messagingSenderId: "425760092391",
            appId: "1:425760092391:web:95534c87d30a21b8d6f242",
            measurementId: "G-NEPZ5XVTKW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make Firebase modules available globally
        window.Firebase = {
            initializeApp,
            getAuth,
            onAuthStateChanged,
            getFirestore,
            collection,
            getDocs,
            doc,
            setDoc,
            query,
            where,
            orderBy,
            onSnapshot
        };

        // Store Firebase instances globally
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDb = db;

        // Set a flag to indicate Firebase is ready
        window.firebaseReady = true;
        
        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html';
            }
            // If user is authenticated, the frontend.js will load and show their orders
        });
    </script>
</head>
<body style="background: #0f1419;">
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
            <div style="width: 50px; height: 50px; border: 3px solid #1e2330; border-top: 3px solid #10b981; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 20px; color: #b3b7c7;">Loading Tokenik TV Display...</p>
        </div>
        <style>
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="js/frontend.js"></script>
</body>
</html>
